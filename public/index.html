    }
    .cont{
        width: 100%;
        height: 15px;
        background: blue;

        text-align: center;
        line-height: 15px;
    }
    *{
        padding: 0; 
        margin: 0;
    }
.wave2{height: 30px;position: absolute;width: 100%;z-index: 12;left: 0;bottom: 0;}
.wave2 {
    -webkit-animation: wave-animation1 6.3s infinite linear; /* Safari 4+ */
    -moz-animation: wave-animation1 6.3s infinite linear; /* Fx 5+ */
    -o-animation: wave-animation1 6.3s infinite linear; /* Opera 12+ */
    animation: wave-animation1 6.3s infinite linear; /* IE 10+ */
}

@-webkit-keyframes wave-animation1 {
    0% { background-position: 0 0; }
    100% { background-position: 1601px 0; }
}
@-moz-keyframes wave-animation1 {
    0% { background-position: 0 0; }
    100% { background-position: 1601px 0; }
}
@-o-keyframes wave-animation1 {
    0% { background-position: 0 0; }
    100% { background-position: 1601px 0; }
}
@keyframes wave-animation1 {
    0% { background-position: 0 0; }
    100% {background-position: 1601px 0;}
}

.wave2 {
background: url('http://www.templates-preview.com/bootstrap-templates/300111854/images/wave2.png') 0 0 repeat-x;
}
</style>

function imgs() {
//创造一个Pixi的Graphics类的实例
let rectangle = new PIXI.Graphics()

// 使用beginFill和一个16进制的颜色值填充
rectangle.beginFill(0xFFB6C1)

//给图形设置一个轮廓，使用lineStyle方法，设置一个宽4像素，alpha值为1的红色轮廓
rectangle.lineStyle(4, 0xFF3300, 1);

// 调用drawRect方法来画一个矩形。它的四个参数是x（对相对起点的x偏移量）, y（对相对起点的y偏移量）, width 和 height。
rectangle.drawRect(100,100,200,200)

//endFill表示绘制结束
rectangle.endFill()

//设置矩形的相对起点
rectangle.x = 170;
rectangle.y = 170;

app.stage.addChild(rectangle)

let circle = new PIXI.Graphics()
circle.beginFill(0x9966FF);
circle.drawCircle(0,0,32)
circle.endFill();
circle.x = 64;
circle.y = 130;
app.stage.addChild(circle)

let ellipse = new PIXI.Graphics();
ellipse.beginFill(0xFFFF0);
ellipse.drawEllipse(0,0,50,20)
ellipse.endFill();
// ellipse.x = 180;
