<style>
.box{
    height: 30px;
    position: absolute;
    width:100%;
    z-index: 12;
    left:0;
    bottom:0;
    background: url('http://www.templates-preview.com/bootstrap-templates/300111854/images/wave2.png') 0 0 repeat-x;
    animation: box1 6.3s infinite linear;
}

@keyframes box1{
    0%{
        background-position: 0 0;
    }
    100% {
        background-position: 1600px 0;
    }
}
</style>
<body>

        <button @click="submit">{{text}}</button>
    </div>
</body>
